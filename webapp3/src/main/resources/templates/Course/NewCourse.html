<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header">
    </th:block>
</head>
<body>
<div th:insert="include :: nav"></div>
<h2 align="center">添加</h2>
<div class="container">
    <form method="post" th:action="@{/Course/create}">
        <div class="form-group">
            <label for="id"></label>
            <input type="number" class="form-control" id="id" name="id" placeholder="number" readonly>
        </div>
        <div class="form-group">
            <label for="name">Password</label>
            <input type="text"   class="form-control" id="name" name="name"placeholder="name">
        </div>
        <div class="form-group">
            <label for="courseScore">courseScore</label>
            <input type="number"
                   class="form-control" id="courseScore" name="courseScore"
                   placeholder="courseScore">
        </div>
        <div class="form-group">
            <label for="courseTime">courseTime</label>
            <input type="text"
                   class="form-control" id="courseTime" name="courseTime"placeholder="courseTime">
        </div>
        <button type="submit" class="btn btn-default">添加课程信息</button>
    </form>
</div>
</body>
</html>
